<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        form.course-card{
            max-width: 350px;
            margin: 0 auto;
            background: none;
        }
        fieldset{
            width: 100%;
            height: 350px;
            background-color: rgb(190,215,231);
            padding: 20px;
            border-radius: 10px;
        }
        body{
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-position: center;
        }
        button[type="submit"]{
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            background-color: #2563;
            color: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover{
            background-color: #1e40af;
        }
        input[type="text"],input[type="email"],select{
           border: 1.5px solid #cbd5e1;
           border-radius: 6px; 
        }

    </style>
</head>
<body>

<header class="navbar">
    <div class="container">
        <div class="logo">Modern Learning</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="course.html">Courses</a>
        </nav>
    </div>
</header>

<section class="section">
    <div class="container">
        <h2 class="section-title">Enroll in Course</h2>

        <form class="course-card">
            <fieldset>
                <legend><b></b>ENROLLMENT</b></legend>
                <br>
            <label>Name : </label>
            <input type="text" placeholder="Enter your name" required>
            <br><br>

            <label>Email : </label>
            <input type="email" placeholder="Enter your email" required>
            <br><br>

            <label>Mobile :</label>
            <input type="text" id="mobile" placeholder="Enter your mobile number" required>
            <br><br>

            <label>Select Course : </label>
            <select required>
                <option value="">-- Choose a Course --</option>
                <option>HTML & CSS</option>
                <option>javascript</option>
                <option>React</option>
                <option>Python</option>
                <option>Java</option>
                <option>java-fullstack</option>
                <option>MySQL</option>
                <option>MongoDB</option>
                <option>Artificial Intelligence</option>
                
            </select>

            <button type="submit" id="enr" onclick="validationForm()">Submit Enrollment </button>
            </fieldset>
        </form>

        <p style="margin-top:20px; text-align:center; color:green;">
        </p>
    </div>
</section>

<script>

function validateForm() {

    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var mobile = document.getElementById("mobile").value.trim();
    var course = document.getElementById("course").value;

    if (name === "" || email === "" || mobile === "" || course === "") {
        alert(" Please fill in all required fields.");
        return false;
    }

    var namePattern = /^[A-Z][a-zA-Z\s]*$/;
    if (!name.match(namePattern)) {
        alert(" Name should start with a capital letter.");
        return false;
    }

    var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;
    if (!email.match(emailPattern)) {
        alert(" Invalid email format.");
        return false;
    }

    var mobilePattern = /^[7-9][0-9]{9}$/;
    if (!mobile.match(mobilePattern)) {
        alert(" Mobile number must be 10 digits and start with 7, 8, or 9.");
        return false;
    }

    alert("Enrollment submitted successfully!");
    document.querySelector("form").reset();
    return false; 
}
</script>
</body>
</html>
